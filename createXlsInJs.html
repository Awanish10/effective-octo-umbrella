<div>

	<script>
		function createXls()
		{
			data = document.getElementById("data");
			var fp = XLSX.utils.table_to_book(data,{sheet:'xlsd'});
			XLSX.write(fp,{
				bookType:'xlsx',
				type:'base64'
			});
			XLSX.writeFile(fp, 'test.xlsx');
		}


	</script>
